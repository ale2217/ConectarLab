<!-- en el codigo html proporcionado establece la estructura basica de un documento web para una aplicacion que utiliza Vite y React
cada elemento dentro del codigo desempeña un papel crucial para su presentacion y funcionalidad,
asegurando una experiencia de usuario optima y una integracion adecuada de las tecnologias mencionadas -->


<!doctype html>
<!-- doctype html: esta linea especifica la versión del html utilizada en el documento, en este caso, html5 --> 
<html lang="en">
  <!-- html lang="en": aqui se define el idioma principal del documento, en este caso, ingles -->
  <head>
    <!-- head: esta sección contiene metadatos sobre el documento, como el conjunto de caracteres, la vista previa de la imagen del icono, y la escala inicial del viewport -->
    <meta charset="UTF-8" />
    <!-- meta charset="UTF-8": define el conjunto de caracteres utilizado en el documento como UTF-8 para admitir una amplia gama de caracteres -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- link rel="icon" type="image/svg+xml" href="/vite.svg": establece el icono del sitio web que se mostrara en la pestaña del navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta name="viewport" content="width=device-width, initial-scale=1.0": controla como se ajusta el contenido a diferentes dispositivos y establece la escala inicial del viewport -->
    <title>Vite + React</title>
    <!-- <title>Vite + React</title>: define el titulo de la pagina que se mostrara en la pestaña del navegador -->
  </head>
  <body>
    <!-- body: aqui se coloca el contenido visible de la pagina web -->
    <div id="root"></div>
    <!-- <div id="root"></div>: es un contenedor donde se montara la aplicacion en react -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- <script type="module" src="/src/main.jsx"></script>: importa el archivo javascript principal de la aplicacion en react, indicando que se trata de un modulo -->
  </body>
</html>
